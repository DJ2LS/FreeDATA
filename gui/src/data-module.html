<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<meta http-equiv="Content-Security-Policy" content="script-src 'self';">-->
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Send & Receive Data</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container mt-1">
        <div class="row mb-1">
          <div class="col">
            <div class="card text-dark bg-light mb-0">
              <div class="card-header">Select data</div>
              <div class="card-body">
                <div class="input-group input-group-sm mb-0">
                  <input
                    type="file"
                    class="form-control"
                    id="inputGroupFile02"
                  />
                  <label class="input-group-text" for="inputGroupFile02"
                    >kB</label
                  >
                </div>
              </div>
            </div>
          </div>
          <!--col-->
        </div>
        <!--row-->
        <div class="row mb-2">
          <div class="col">
            <div class="card text-dark bg-light mb-0">
              <div class="card-header">Transmission</div>
              <div class="card-body">
                <div class="row mb-2">
                  <div class="col-auto">
                    <div class="input-group input-group-sm">
                      <input
                        type="text"
                        class="form-control"
                        style="max-width: 6rem"
                        placeholder="DX Call"
                        id="dxCall"
                        maxlength="6"
                        aria-label="Input group example"
                        aria-describedby="btnGroupAddon"
                      />
                      <button
                        type="button"
                        id="sendPing"
                        class="btn btn-primary"
                      >
                        Ping
                      </button>
                      <span class="input-group-text" id="tnc_running_state"
                        >ACK</span
                      >
                      <span class="input-group-text" id="tnc_running_state"
                        >0000 km</span
                      >
                      <span class="input-group-text" id="tnc_running_state"
                        >0 dB</span
                      >
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-auto">
                    <div class="input-group input-group-sm">
                      <span class="input-group-text" id="basic-addon1"
                        >Mode</span
                      >
                      <select
                        class="form-select form-select-sm"
                        aria-label=".form-select-sm example"
                        id="hamlib_deviceport"
                      >
                        <option selected value="DATAC1">DATAC1</option>
                        <option value="DATAC3">DATAC3</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-auto">
                    <div class="input-group input-group-sm">
                      <span class="input-group-text" id="basic-addon1"
                        >Frames</span
                      >
                      <select
                        class="form-select form-select-sm"
                        aria-label=".form-select-sm example"
                        id="hamlib_deviceport"
                      >
                        <option selected value="1">1</option>
                        <option value="2">2</option>
                      </select>
                    </div>
                  </div>
                  <div class="col">
                    <div class="input-group input-group-sm">
                      <button
                        type="button"
                        id="startTransmission"
                        class="btn btn-success"
                      >
                        Send
                      </button>
                      <!--<button type="button" id="stopTNC"class="btn btn-danger">STOP</button>-->
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--col-->
          </div>
          <!--row-->
        </div>
        <div class="row">
          <div class="col">
            <div class="card text-dark bg-light mb-0">
              <div class="card-header">Info</div>
              <div class="card-body">123</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <hr />
          </div>
        </div>
        <!--row-->
      </div>
      <!--container-->
    </div>
    <!---------------------------------------------------------------------- FOOTER AREA ------------------------------------------------------------>
